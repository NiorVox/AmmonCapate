<script>


  var myAudio = document.getElementById("audioElmId");
  var isPlaying = false;

  function togglePlay() {
    if (isPlaying) {
      myAudio.pause()
    } else {
      myAudio.play();
    }
  };
  myAudio.onplaying = function() {
    isPlaying = true;
  };
  myAudio.onpause = function() {
    isPlaying = false;
  };

  let audioElement = document.querySelector("#audioElmId");
  let canvasElement = document.querySelector("#canvasElmId");
  let wave = new Wave(audioElement, canvasElement);

  // Intermediate example: add an animation with options
  wave.addAnimation(new wave.animations.Lines({
    lineWidth: 1,
    lineColor: "white",
    count: 100
  }));
</script>
